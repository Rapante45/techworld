<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
<meta name="robots" content="noindex, nofollow">
    <title>Login | TechWorld</title>

    <link rel="stylesheet" href="../style.css" />

    <style>
      .auth-wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .auth-card {
        width: min(420px, 100%);
        padding: 24px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(0,0,0,0.25);
        backdrop-filter: blur(10px);
      }
      .auth-card h1 {
        margin: 0 0 6px 0;
        font-size: 22px;
      }
      .auth-card p {
        margin: 0 0 18px 0;
        opacity: 0.8;
      }
      .auth-form {
        display: grid;
        gap: 12px;
      }
      .auth-form label {
        font-size: 14px;
        opacity: 0.9;
      }
      .auth-form input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.15);
        background: rgba(255,255,255,0.06);
        color: inherit;
        outline: none;
      }
      .auth-actions {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 6px;
      }
      .auth-btn {
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      .auth-btn.primary {
        background: #ffffff;
        color: #111;
      }
      .auth-btn.secondary {
        background: transparent;
        color: inherit;
        border: 1px solid rgba(255,255,255,0.2);
      }
      .auth-msg {
        margin-top: 12px;
        font-size: 14px;
        opacity: 0.9;
      }
      .auth-msg.error { color: #ffb3b3; }
      .auth-msg.ok { color: #b7ffbf; }
    </style>
  </head>

  <body>
    <main class="auth-wrap">
      <section class="auth-card">
        <h1>Panel Admin</h1>
        <p>Iniciá sesión para gestionar clientes y seguimientos.</p>

        <form id="loginForm" class="auth-form">
          <div>
            <label for="email">Correo</label>
            <input id="email" type="email" placeholder="tucorreo@ejemplo.com" required />
          </div>

          <div>
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="••••••••" required />
          </div>

          <div class="auth-actions">
            <button class="auth-btn primary" type="submit">Entrar</button>
            
          </div>

          <div id="msg" class="auth-msg"></div>
        </form>
      </section>
    </main>

    <script type="module" src="../auth.js"></script>
  </body>
</html>
